<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euoryan // contato</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/euoryan/euoryan.github.io/refs/heads/main/assets/images/favicon/euoryan.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-bg: #0d1117;
            --color-text: #c9d1d9;
            --color-border: #30363d;
            --color-header: #161b22;
            --color-btn-bg: #0d1117;
            --color-btn-hover: #2d333b;
            --color-btn-border: #30363d;
            --color-text-hover: #ffffff;
            --color-footer-text: #8b949e;
            --bg-primary: #0f1419;
            --bg-secondary: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --link-color: #58a6ff;
            --accent-color: #238636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            font-size: 14px;
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 750px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-back:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        /* Container principal */
        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 0 16px;
            width: 100%;
        }

        .contact-content {
            background-color: var(--color-btn-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 24px;
            margin: 32px 0;
        }

        h2 {
            color: var(--color-text-hover);
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--color-border);
        }

        .contact-list {
            list-style: none;
            margin: 0;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-text);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .contact-link:hover {
            color: var(--color-text-hover);
        }

        .contact-link i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .contact-url {
            color: var(--color-footer-text);
            font-size: 12px;
            margin-left: 30px;
        }

        .copy-btn {
            padding: 4px 10px;
            background-color: var(--color-btn-bg);
            border: 1px solid var(--color-btn-border);
            border-radius: 5px;
            color: var(--color-text);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background-color: var(--color-btn-hover);
            color: var(--color-text-hover);
        }

        .copy-msg {
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-header);
            color: var(--color-text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            border: 1px solid var(--color-border);
        }

        .copy-msg.show {
            opacity: 1;
            visibility: visible;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 5px 18px;
            font-size: 15px;
            font-weight: 500;
            line-height: 22px;
            cursor: pointer;
            border: 1px solid var(--color-btn-border);
            border-radius: 5px;
            background-color: var(--color-btn-bg);
            color: var(--color-text);
            text-decoration: none;
            margin-bottom: 40px;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--color-btn-hover);
            color: var(--color-text-hover);
            text-decoration: none;
        }

        .back-to-top {
            position: fixed;
            bottom: 24px;
            right: calc(50% - 375px + 24px);
            background-color: var(--color-btn-bg);
            color: var(--color-text);
            width: 44px;
            height: 36px;
            border: 1px solid var(--color-btn-border);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            opacity: 0;
            transition: all 0.2s;
            font-size: 14px;
            cursor: pointer;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            background-color: var(--color-btn-hover);
            color: var(--color-text-hover);
            text-decoration: none;
        }

        main {
            flex: 1;
        }

        /* Links gerais */
        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Exceções para botões - sobrescreve o hover global */
        .nav-back:hover,
        .btn:hover,
        .back-to-top:hover,
        .contact-link:hover {
            text-decoration: none !important;
        }

        /* Responsividade */
        @media (max-width: 790px) {
            .back-to-top {
                right: 24px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 16px;
            }

            .nav-title {
                font-size: 16px;
            }

            .container {
                padding: 0 12px;
            }

            .contact-content {
                padding: 16px;
                margin: 24px 0;
            }

            .contact-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .copy-btn {
                align-self: flex-end;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-title {
                font-size: 16px;
            }
            
            .nav-back {
                font-size: 13px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-title">Contato</div>
            <a href="../" class="nav-back">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="contact-content">
            <h2>Redes Sociais</h2>
            <ul class="contact-list">
                <li class="contact-item">
                    <div class="contact-info">
                        <a href="https://github.com/euoryan" target="_blank" class="contact-link">
                            <i class="fab fa-github"></i>GitHub
                        </a>
                        <span class="contact-url">github.com/euoryan</span>
                    </div>
                    <button class="copy-btn" onclick="copyText('https://github.com/euoryan', this)">
                        <i class="far fa-copy"></i>
                        <span class="copy-msg">Copiado!</span>
                    </button>
                </li>
                <li class="contact-item">
                    <div class="contact-info">
                        <a href="https://linkedin.com/in/euoryan" target="_blank" class="contact-link">
                            <i class="fab fa-linkedin"></i>LinkedIn
                        </a>
                        <span class="contact-url">linkedin.com/in/euoryan</span>
                    </div>
                    <button class="copy-btn" onclick="copyText('https://linkedin.com/in/euoryan', this)">
                        <i class="far fa-copy"></i>
                        <span class="copy-msg">Copiado!</span>
                    </button>
                </li>
                <li class="contact-item">
                    <div class="contact-info">
                        <a href="https://www.instagram.com/euoryan/" target="_blank" class="contact-link">
                            <i class="fab fa-instagram"></i>Instagram
                        </a>
                        <span class="contact-url">instagram.com/euoryan</span>
                    </div>
                    <button class="copy-btn" onclick="copyText('https://www.instagram.com/euoryan/', this)">
                        <i class="far fa-copy"></i>
                        <span class="copy-msg">Copiado!</span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="contact-content">
            <h2>Meios de Contato</h2>
            <ul class="contact-list">
                <li class="contact-item">
                    <div class="contact-info">
                        <a href="mailto:contato@euoryan.com" class="contact-link">
                            <i class="far fa-envelope"></i>E-mail
                        </a>
                        <span class="contact-url">contato@euoryan.com</span>
                    </div>
                    <button class="copy-btn" onclick="copyText('contato@euoryan.com', this)">
                        <i class="far fa-copy"></i>
                        <span class="copy-msg">Copiado!</span>
                    </button>
                </li>
            </ul>
        </div>

        <a class="btn" href="../">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </main>

    <a href="#" class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </a>

    <script>
        function copyText(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const msg = btnElement.querySelector('.copy-msg');
                msg.classList.add('show');
                
                setTimeout(() => {
                    msg.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const footerUrl = 'https://raw.githubusercontent.com/euoryan/euoryan.github.io/refs/heads/main/assets/pages/footer.html';
            const backToTopBtn = document.getElementById('backToTop');
        
            function loadFooter() {
                fetch(footerUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao carregar o footer');
                        }
                        return response.text();
                    })
                    .then(html => {
                        const footerContainer = document.createElement('div');
                        footerContainer.innerHTML = html.trim();
        
                        const newFooter = footerContainer.querySelector('footer');
        
                        if (newFooter) {
                            const existingFooter = document.querySelector('footer');
                            if (existingFooter) {
                                existingFooter.parentNode.replaceChild(newFooter, existingFooter);
                            } else {
                                document.body.appendChild(newFooter);
                            }
                        } else {
                            throw new Error('Nenhum footer encontrado');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao carregar o footer:', error);
                        
                        const fallbackFooter = document.createElement('footer');
                        fallbackFooter.className = 'footer';
                        fallbackFooter.innerHTML = `
                            <div class="footer-container">
                                <div class="footer-rights">
                                    <span>© 2024 por Ryan</span>
                                </div>
                            </div>
                        `;
                        
                        const existingFooter = document.querySelector('footer');
                        if (existingFooter) {
                            existingFooter.parentNode.replaceChild(fallbackFooter, existingFooter);
                        } else {
                            document.body.appendChild(fallbackFooter);
                        }
                    });
            }

            function toggleBackToTop() {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            }

            backToTopBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: smooth
                });
            });

            window.addEventListener('scroll', toggleBackToTop);
            
            loadFooter();
            toggleBackToTop();
        });
    </script>
</body>
</html>
