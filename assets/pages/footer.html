<footer class="footer">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
     
      .footer {
        margin-top: auto;
        padding: 20px 0;
        font-size: 12px;
        color: #8b949e;
        border-top: 1px solid #30363d;
        background-color: #0d1117;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
      }
 
      .footer-container {
        max-width: 1200px;
        margin: auto;
        padding: 0 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
 
      .footer-links,
      .footer-icons {
        display: flex;
        justify-content: center;
        gap: 16px;
      }
 
      .footer-links a,
      .footer-icons a {
        color: #8b949e;
        text-decoration: none;
        transition: color 0.3s;
      }
 
      .footer-links a:hover,
      .footer-icons a:hover {
        color: #ffffff;
      }
 
      .footer-icons a {
        font-size: 18px;
      }
 
      .footer-rights {
        font-size: 12px;
        color: #8b949e;
      }
 
      .footer-rights a {
        color: #8b949e;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s;
      }
 
      .footer-rights a:hover {
        color: #ffffff;
      }
    </style>
 
    <div class="footer-container">
      <div class="footer-links">
        <a href="#" id="link-politica">Política de Privacidade</a>
        <a href="#" id="link-termos">Termos de Uso</a>
        <a href="#" id="link-contato">Contato</a>
      </div>
 
      <div class="footer-icons">
        <a href="https://www.instagram.com/euoryan" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/euoryan" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/euoryan" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
 
      <div class="footer-rights">
        <span>© 2025 por </span>
        <a href="https://github.com/euoryan" target="_blank">Ryan</a>.
        <span> Todos os direitos reservados.</span>
      </div>
    </div>

    <script>
      (function() {
        // Verifica se o domínio atual contém "euoryan"
        const isDomainEuoryan = window.location.hostname.includes('euoryan');
        
        // Define a base URL para os links
        const baseUrl = isDomainEuoryan ? '' : 'https://euoryan.com';
        
        // Configura os links com as URLs corretas
        document.getElementById('link-politica').href = baseUrl + '/politica/';
        document.getElementById('link-termos').href = baseUrl + '/termos/';
        document.getElementById('link-contato').href = baseUrl + '/contato/';
      })();
    </script>
  </footer>
