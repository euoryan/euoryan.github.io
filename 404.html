<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }

        :root {
            --accent-color: #dc3545;
            --text-color: #c9d1d9;
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --hover-bg: #21262d;
            --border-color: #30363d;
            --secondary-text: #8b949e;
        }

        body {
            color: var(--text-color);
            background: linear-gradient(165deg, var(--bg-color) 60%, #0d1117 100%) fixed;
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-code::before {
            animation: glitch-1 2s infinite;
            color: #ff0040;
            z-index: -1;
        }

        .error-code::after {
            animation: glitch-2 2s infinite;
            color: #00ff40;
            z-index: -2;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 3rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            position: relative;
            overflow: hidden;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 0.8rem 2rem;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 150px;
            justify-content: center;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::after {
            left: 120%;
        }

        .btn-primary {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background: #c82333;
            border-color: #c82333;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(220, 53, 69, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 2rem;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 1.5rem;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            top: 60%;
            left: 5%;
            font-size: 1.8rem;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(4) {
            bottom: 20%;
            right: 10%;
            font-size: 2.2rem;
            animation-delay: 3s;
        }

        .floating-icon:nth-child(5) {
            bottom: 40%;
            left: 20%;
            font-size: 1.6rem;
            animation-delay: 4s;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #ff0040, -0.05em -0.025em 0 #00ff40, 0.025em 0.05em 0 #ffff40;
            }
            15% {
                text-shadow: 0.05em 0 0 #ff0040, -0.05em -0.025em 0 #00ff40, 0.025em 0.05em 0 #ffff40;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #ff0040, 0.025em 0.025em 0 #00ff40, -0.05em -0.05em 0 #ffff40;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #ff0040, 0.025em 0.025em 0 #00ff40, -0.05em -0.05em 0 #ffff40;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #ff0040, 0.05em 0 0 #00ff40, 0 -0.05em 0 #ffff40;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #ff0040, 0.05em 0 0 #00ff40, 0 -0.05em 0 #ffff40;
            }
            100% {
                text-shadow: -0.025em 0 0 #ff0040, -0.025em -0.025em 0 #00ff40, -0.025em -0.05em 0 #ffff40;
            }
        }

        @keyframes glitch-1 {
            0% {
                clip: rect(64px, 9999px, 66px, 0);
                transform: skew(0.5deg);
            }
            5% {
                clip: rect(30px, 9999px, 36px, 0);
                transform: skew(0.1deg);
            }
            10% {
                clip: rect(70px, 9999px, 71px, 0);
                transform: skew(0.8deg);
            }
            15% {
                clip: rect(30px, 9999px, 32px, 0);
                transform: skew(0.2deg);
            }
            20% {
                clip: rect(50px, 9999px, 52px, 0);
                transform: skew(0.4deg);
            }
            25% {
                clip: rect(10px, 9999px, 12px, 0);
                transform: skew(0.6deg);
            }
            30% {
                clip: rect(40px, 9999px, 42px, 0);
                transform: skew(0.3deg);
            }
            35% {
                clip: rect(80px, 9999px, 82px, 0);
                transform: skew(0.7deg);
            }
            40% {
                clip: rect(20px, 9999px, 22px, 0);
                transform: skew(0.1deg);
            }
            45% {
                clip: rect(60px, 9999px, 62px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(35px, 9999px, 37px, 0);
                transform: skew(0.2deg);
            }
            100% {
                clip: rect(0, 9999px, 0, 0);
                transform: skew(0deg);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip: rect(65px, 9999px, 119px, 0);
                transform: skew(0.4deg);
            }
            5% {
                clip: rect(25px, 9999px, 30px, 0);
                transform: skew(0.2deg);
            }
            10% {
                clip: rect(75px, 9999px, 85px, 0);
                transform: skew(0.6deg);
            }
            15% {
                clip: rect(35px, 9999px, 45px, 0);
                transform: skew(0.3deg);
            }
            20% {
                clip: rect(55px, 9999px, 65px, 0);
                transform: skew(0.5deg);
            }
            25% {
                clip: rect(15px, 9999px, 25px, 0);
                transform: skew(0.1deg);
            }
            30% {
                clip: rect(45px, 9999px, 55px, 0);
                transform: skew(0.4deg);
            }
            35% {
                clip: rect(85px, 9999px, 95px, 0);
                transform: skew(0.7deg);
            }
            40% {
                clip: rect(25px, 9999px, 35px, 0);
                transform: skew(0.2deg);
            }
            45% {
                clip: rect(65px, 9999px, 75px, 0);
                transform: skew(0.6deg);
            }
            50% {
                clip: rect(40px, 9999px, 50px, 0);
                transform: skew(0.3deg);
            }
            100% {
                clip: rect(0, 9999px, 0, 0);
                transform: skew(0deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="floating-icon fas fa-code"></i>
        <i class="floating-icon fas fa-bug"></i>
        <i class="floating-icon fas fa-exclamation-triangle"></i>
        <i class="floating-icon fas fa-question-circle"></i>
        <i class="floating-icon fas fa-search"></i>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página não encontrada</h1>
        <p class="error-message">
            Ops! Parece que você se perdeu no código. A página que você está procurando não existe ou foi movida para outro lugar.
        </p>
        
        <div class="buttons">
            <a href="javascript:history.back()" class="btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Página Inicial
            </a>
        </div>
    </div>

    <script>
        // Efeito de parallax nos ícones flutuantes
        document.addEventListener('mousemove', (e) => {
            const icons = document.querySelectorAll('.floating-icon');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            icons.forEach((icon, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 50;
                const yPos = (y - 0.5) * speed * 50;
                
                icon.style.transform = `translate(${xPos}px, ${yPos}px) rotate(${xPos}deg)`;
            });
        });

        // Adiciona um pequeno shake no erro 404 quando clicado
        document.querySelector('.error-code').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'glitch 2s infinite';
            }, 10);
        });
    </script>
</body>
</html>
