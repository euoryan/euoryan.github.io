<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <meta name="theme-color" content="#FF8F00">
  <title>euoryan // 404</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #fff;
      color: #202124;
      padding: 15px;
      height: 100%;
    }
    
    body {
      margin: 0 auto;
      max-width: 600px;
      padding: 60px 20px 40px;
    }
    
    .container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 40px;
    }
    
    .content {
      flex: 1;
      min-width: 0;
      max-width: 100%;
    }
    
    .robot-image {
      flex-shrink: 0;
      width: 180px;
      height: 180px;
      display: block;
    }
    
    .robot-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .back-arrow {
      display: none;
    }
    
    h1 {
      font-size: 14px;
      font-weight: 400;
      color: #5f6368;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    
    h1 .error-code {
      color: #FF8F00;
      font-weight: 700;
    }
    
    h1 .error-text {
      color: #5f6368;
      font-weight: 400;
    }
    
    .description {
      font-size: 13px;
      line-height: 1.5;
      color: #5f6368;
      margin-bottom: 10px;
    }
    
    .url-info {
      font-size: 13px;
      line-height: 1.5;
      color: #5f6368;
    }
    
    code {
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-size: 12px;
      color: #FF8F00;
      background: #FFF8F0;
      padding: 2px 5px;
      border-radius: 2px;
      word-wrap: break-word;
      word-break: break-all;
      display: inline;
    }
    
    .footer-note {
      color: #9aa0a6;
      font-size: 12px;
      margin-top: 12px;
    }
    
    @media screen and (max-width: 640px) {
      body {
        padding: 60px 20px 40px;
      }
      
      .container {
        flex-direction: column;
        gap: 24px;
      }
      
      .robot-image {
        width: 120px;
        height: 120px;
        align-self: flex-end;
      }
      
      code {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-arrow" aria-label="Voltar para página inicial">←</a>
  
  <div class="container">
    <div class="content">
      <h1>
        <span class="error-code">404.</span>
        <span class="error-text">Isso é um erro.</span>
      </h1>
      
      <p class="description">
        O URL solicitado não foi encontrado neste servidor.
      </p>
      
      <p class="url-info">
        Caminho: <code id="path"></code>
      </p>
      
      <p class="footer-note">
        É tudo o que sabemos.
      </p>
    </div>
    
    <div class="robot-image">
      <img src="https://raw.githubusercontent.com/euoryan/euoryan.github.io/refs/heads/main/assets/images/404/robot.svg" alt="Robô 404" loading="lazy">
    </div>
  </div>
  
  <script>
    (function() {
      var pathElement = document.getElementById('path');
      var path = window.location.pathname;
      
      if (path === '/404.html' || path === '/404' || path === '') {
        pathElement.textContent = '/';
      } else {
        pathElement.textContent = path;
      }
    })();
  </script>
</body>
</html>
