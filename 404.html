<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euoryan // 404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }

        :root {
            --accent-color: #dc3545;
            --text-color: #c9d1d9;
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --hover-bg: #21262d;
            --border-color: #30363d;
            --secondary-text: #8b949e;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .domain-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--secondary-text);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .domain-info .domain {
            color: var(--accent-color);
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.8s forwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-color);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: #c82333;
            border-color: #c82333;
            color: white;
        }

        .github-cat {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: rgba(201, 209, 217, 0.1);
            transform: rotate(15deg);
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }

            .github-cat {
                display: none;
            }

            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }

            .domain-info {
                font-size: 0.8rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página não encontrada</h1>
        <p class="error-description">
            A página que você está procurando não existe ou foi movida. 
            Verifique a URL ou retorne à página inicial.
        </p>
        
        <div class="domain-info">
            <div>Domínio: <span class="domain">euoryan.com</span></div>
            <div>Status: Página não disponível</div>
        </div>

        <div class="buttons">
            <a href="javascript:history.back()" class="btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
            <a href="https://euoryan.com" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Página Inicial
            </a>
        </div>
    </div>

    <div class="github-cat">
        <i class="fab fa-github"></i>
    </div>

    <script>
        // Adiciona um pequeno efeito de hover nos botões
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Efeito de digitação no código de erro (opcional)
        const errorCode = document.querySelector('.error-code');
        let originalText = errorCode.textContent;
        errorCode.textContent = '';
        
        setTimeout(() => {
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    errorCode.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            };
            typeWriter();
        }, 500);
    </script>
</body>
</html>
