<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <meta name="theme-color" content="#FF8F00">
  <title>euoryan // 404</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    code {
      font: 15px/22px arial, sans-serif;
    }

    html {
      background: #fff;
      color: #222;
      padding: 15px;
    }

    body {
      margin: 7% auto 0;
      max-width: 390px;
      min-height: 180px;
      padding: 30px 0 15px;
      background: url(https://www.google.com/images/errors/robot.png) 100% 5px no-repeat;
      padding-right: 205px;
    }

    .back-arrow {
      display: inline-block;
      margin-bottom: 11px;
      color: #222;
      text-decoration: none;
      font-size: 20px;
      line-height: 1;
      transition: color 0.2s;
    }

    .back-arrow:hover {
      color: #FF8F00;
    }

    p {
      margin: 11px 0 22px;
      overflow: hidden;
      font-size: 14px;
      color: #222;
      word-wrap: break-word;
      word-break: break-all;
    }

    p b {
      color: #FF8F00;
      font-weight: 400;
    }

    ins {
      color: #777;
      text-decoration: none;
    }

    code {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #FF8F00;
      background: #FFF4E6;
      padding: 2px 4px;
      border-radius: 2px;
      word-wrap: break-word;
      word-break: break-all;
    }

    @media screen and (max-width: 772px) {
      html {
        padding: 10px;
      }

      body {
        background: none;
        margin-top: 10%;
        max-width: none;
        padding: 20px 0 15px;
      }

      .back-arrow {
        font-size: 18px;
        margin-bottom: 15px;
      }

      p {
        font-size: 13px;
        margin: 11px 0 18px;
      }

      code {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-arrow">←</a>
  <p><b>404.</b> <ins>Isso é um erro.</ins></p>
  <p>O URL solicitado <code id="path"></code> não foi encontrado neste servidor. <ins>É tudo o que sabemos.</ins></p>
  <script>
    (function() {
      var pathElement = document.getElementById('path');
      var path = window.location.pathname;
      
      // Garante que mostra apenas o pathname relativo
      // Se for o próprio arquivo 404.html, não mostra nada ou mostra '/'
      if (path === '/404.html' || path === '') {
        pathElement.textContent = '/';
      } else {
        pathElement.textContent = path;
      }
    })();
  </script>
</body>
</html>
